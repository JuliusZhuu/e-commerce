server:
  port: 8089
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.105:3306/ecommerce
    username: root
    password: 123456
  redis:
    host: 192.168.1.105  #有账号和密码请在下面单独配置
    port: 6379
  mvc:
    hiddenmethod:
      filter:
        enabled: true #开启支持隐藏的请求方法,例如put delete请求
  cache:
    type: jcache
    jcache:
      config: classpath:ehcache.xml
logging:
  level: {com.juliuszhu.ecommerce: debug}
mybatis-plus:
  mapper-locations: mapper/*.xml    #扫描xml文件位置
  type-aliases-package: com.juliuszhu.ecommerce.domain.entity #别名处理